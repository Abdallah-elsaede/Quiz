<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Quiz - Signup</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <span class="Quiz">Quiz.com</span>
                </a>
            </div>
        </div> 
    </div>
    <div class="page-content">
        <div class="form">
            <h2 class="h2 text-center">SignUp</h2>
            <div class="mb-3">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="Your name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@mail.com">
            </div>
            <button type="button" id="signup" class="btn btn-success full-width">SignUp</button>
            <a href="login.html" class="btn btn-link full-width">Login</a>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/signup.js"></script>
    
</body>

</html>
